<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Contact</title>
</head>
<body>
    <h1>My Contacts</h1>
    <ul>
        <li> <a href="mailto:abc@gmail.com">E-mail</a></li>
        <li>Mobile - 9898989898</li>
    </ul>

    <form action="mailto:abc@gmail.com" method="post" enctype="text/plain">
        <label for="name">Your Name :</label>
        <input type="text" name="yourName"><br>

        <label for="">Select if you are Indian</label>
        <input type="radio" name="yourNation"><br>

        <label for="">Subscribe?</label>
        <input type="checkbox" name="yourCheck"><br>

        <label for="">Click to see our community work</label>
        <input type="button" name="yourButton"><br>

        <label for="">Choose favorite color</label>
        <input type="color" name="yourColor"><br>

        <label for="">Enter password:</label>
        <input type="password" name="yourPass"><br>
        
        <label for="">Upload DP</label>
        <input type="file" name="yourDP" id=""><br>

        <label for="">Select DOB</label>
        <input type="date" name="yourDOB"><br>

        <label for="">Enter email :</label>
        <input type="email" name="yourEmail" id=""><br>

        <label for="">Your message :</label><br>
        <textarea name="yourMsg" id="" cols="30" rows="5"></textarea><br>

        <input type="submit">

    </form>
</body>
</html>
